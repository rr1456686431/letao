<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘电商</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
        <div class="header"><a href="#">黑马31期土豪</a></div>
        <div class="user">
            <img src="images/2.JPG" alt="">
            <p>VIP管理员蓉</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html" class="active"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li><a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <!-- 头部 -->
    <div class="lt_header">
        <a href="#" class="icon-left  pull-left"><i class="glyphicon glyphicon-align-justify "></i></a>
        <a href="#" class="icon-right  pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <!-- 主体 -->
    <div class="lt_main">
        <div class="container-fluid">
            <!-- 路径导航-->
            <ol class="breadcrumb mt_20">
                <li><a href="#">管理系统</a></li>
                <li class="active">用户管理</li>
            </ol>
            <!-- 表格 -->
            <!-- 
                序号	用户名	手机号	状态	操作
                1	itcast	15757771111	正常   禁用
             -->
            <!-- 
                table 基本样式
                table-bordered  添加边框
                table-hover 添加鼠标悬停效果
              -->
            <table class="table table-bordered  table-hover">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>用户名</th>
                        <th>手机号</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>itcast</td>
                        <td>15757771111</td>
                        <td>正常</td>
                        <td><button class="btn btn-danger">禁用</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 
        data-toggle="modal"  标记用于切换模态框
        data-target="#myModal"   通过id关联具体显示哪个模态框
     -->
    <!-- 模态框 -->
    <!-- 遮罩层 -->
    <div class="modal fade" id="logoutModal" tabindex="-1">
        <!-- modal-sm小模态框   modal-lg 大模态框  &times;  x-->
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统么？</p>
                </div>
                <div class="modal-footer">
                    <!-- data-dismiss="modal"  可以关闭模态框 -->
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="js/common.js"></script>
    <script src="js/isLogin.js"></script>



</body>

</html>
