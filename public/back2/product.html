<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>乐淘</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">

</head>

<body>
  <!-- 侧边栏 -->
  <div class="lt_aside">
    <div class="header">
      <a href="#">黑马31期土豪</a>
    </div>
    <div class="user">
      <img src="./images/7.JPG" alt="">
      <p>VIP管理员蓉</p>
    </div>
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li><a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
        <div class="child">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li><a href="product.html" class="active"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>
  </div>


  <!-- 头部 -->
  <div class="lt_header">
    <a href="#" class="icon_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="icon_right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>

  <!-- 主体 -->
  <div class="lt_main">
    <div class="container-fluid">

      <!-- 导航 -->
      <ol class="breadcrumb  mt_20">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">商品管理</li>
      </ol>

      <!-- 按钮 -->
      <button class="btn btn-default " id="addBtn">添加商品</button>

      <!-- 表格 table-bordered table-hover mt_20 -->
      <table class="table table-bordered table-hover mt_20">
        <thead>
          <tr>
            <!-- 序号	商品名称	商品描述	商品库存	商品尺寸	商品状态	操作 
                  3	指南针运动 NIKE HYPERSHIFT篮球鞋 844392-010-607-164-017现货	描述	20	40-55	已上架
            -->
            <th width="10%">序号</th>
            <th width="30%">商品名称</th>
            <th width="20%">商品描述</th>
            <th width="10%">商品库存</th>
            <th width="10%">商品尺寸</th>
            <th width="10%">商品状态</th>
            <th width="10%">操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 挖个坑 -->
        </tbody>
      </table>

      <!-- 分页 -->
      <div class="pull-right">
        <ul id="paginator"></ul>
      </div>
    </div>


  </div>
  <!-- 添加模态框 -->
  <div class="modal fade" id="addModal" tabindex="-1">
    <!-- modal-sm小模态框   modal-lg 大模态框  &times;  x-->
    <div class="modal-dialog ">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">添加商品</h4>
        </div>

        <div class="modal-body">
          <form id="form">
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                  <!-- 方便input修改 -->
                  <span id="dropdownText">请选择二级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <!-- 刨个坑 -->
                </ul>
              </div>
              <input type="hidden" name="brandId">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入商品名称" name="proName">
            </div>

            <div class="form-group">
              <!-- textarea 表单域 -->
              <textarea class="form-control" rows="3" placeholder="请输入商品描述" name="proDesc"></textarea>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入商品库存" name="num">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入商品尺码" name="size">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入商品原价" name="oldPrice">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入商品现价" name="price">
            </div>
            <!-- label 上传图片
              H5新增的form的值可以规定 label 字段所属的一个或多个表单。
              可以通过设置label的for值绑定input的id值 
            如果您在 label 元素内点击文本，就会触发此控件。就是说，当用户选择该标签时，浏览器就会自动将焦点转到和标签相关的表单控件上。
            -->
            <div class="form-group">
              <!-- multiple 指定多文件上传 -->
              <label class="btn btn-default" for="fileupload">上传图片</label>
              <input type="file" name="pic1" data-url="/product/addProductPic" id="fileupload" style="display: none;"
                multiple>
            </div>

            <div class="form-group" id="imgBox">
              <!-- 把占位的这个图片注释掉 -->
              <!-- <img src="images/none.png" style="width:100px"> -->
              <!-- 图片地址:添加隐藏域 -->
              <input type="hidden" name="picStatus">
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <!-- H5新增的form属性，可以让表单外的按钮，与表单关联起来（相当于写在表单里）
          或者，直接用form把表单外的按钮都包起来 -->
          <button type="submit" class="btn btn-primary" id="addBtn" form ="form">确认</button>
        </div>

      </div>
    </div>
  </div>
  <!-- 退出模态框 -->
  <!-- 
    data-toggle="modal"   标记用于切换的模态框
    data-target="#myModal"  通过id关联到具体的哪一个模态框
   -->
  <div class="modal fade" id="logoutModal" tabindex="-1">
    <!-- modal-sm小模态框   modal-lg 大模态框  &times;  x-->
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <i class="glyphicon glyphicon-info-sign red"></i>
          <span>您确定要退出后台管理系统吗？</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 下拉填坑 -->
  <script type="text/html" id="dropdownTpl">
    {{each rows v i}}
      <li><a href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>
    {{/each}}
  </script>

  <!-- 退出填坑 -->
  <script type="text/html" id="productTpl">
    {{each rows v i }}
      <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.proName}}</td>
        <td>{{v.proDesc}}</td>
        <td>{{v.num}}</td>
        <td>{{v.size}}</td>
        <td>{{v.statu ===1 ? '已上架':'下架'}}</td>
        {{if(v.statu ===1)}}
        <td><button class="btn btn-danger">下架</button></td>
        {{else}}
        <td><button class="btn btn-success">上架</button></td>
        {{/if}}        
      </tr>
    {{/each}}


  </script>

  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/template/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="js/common.js"></script>
  <script src="js/isLogin.js"></script>
  <script src="js/product.js"></script>



</body>

</html>
