<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>乐淘</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">

</head>

<body>
  <!-- 侧边栏 -->
  <div class="lt_aside">
    <div class="header">
      <a href="#">黑马31期土豪</a>
    </div>
    <div class="user">
      <img src="./images/7.JPG" alt="">
      <p>VIP管理员蓉</p>
    </div>
    <ul>
      <li><a href="user.html" class="active"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li><a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
        <div class="child">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>
  </div>


  <!-- 头部 -->
  <div class="lt_header">
    <a href="#" class="icon_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="icon_right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>



  <!-- 主体 -->
  <div class="lt_main">
    <div class="container-fluid">
      <!-- 导航 -->
      <ol class="breadcrumb  mt_20">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">首页</li>
      </ol>
      <!-- 
        序号	用户名	手机号	状态	操作
        1	itcast	15757771111	正常	禁用
       -->
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>手机号</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>1</td>
            <td>itcast</td>
            <td>15757771111</td>
            <td>正常</td>
            <td><button class="btn btn-danger">禁用</button></td>
          </tr> -->
        </tbody>
      </table>

      <!-- 分页 -->
      <nav class="pull-right">
        <ul id="paginator">
          <!-- <li>
            <a href="#">
              <span>&laquo;</span>
            </a>
          </li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li>
            <a href="#">
              <span>&raquo;</span>
            </a>
          </li> -->
        </ul>
      </nav>

    </div>


  </div>

  <!-- 模态框 -->
  <!-- 
    data-toggle="modal"   标记用于切换的模态框
    data-target="#myModal"  通过id关联到具体的哪一个模态框
   -->
  <div class="modal fade" id="logoutModal" tabindex="-1">
    <!-- modal-sm小模态框   modal-lg 大模态框  &times;  x-->
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <i class="glyphicon glyphicon-info-sign red"></i>
          <span>您确定要退出后台管理系统吗？</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
    </div>
  </div>


  <script type="text/html" id="tmp">
    {{ each rows v i }}
      <tr>
        <td>{{i+1}}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobile}}</td>
        <td>{{v.isDelete == 1? "正常":"禁用"}}</td>
        <td data-id = "{{v.id}}">
          {{if v.isDelete == 1}}
          <button class="btn btn-danger">禁用</button>
          {{else}}
          <button class="btn btn-success">启用</button>
          {{/if}}
        </td>
      </tr>
    {{/each}}
  </script>

  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="js/user.js"></script>
  <script src="lib/template/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="js/common.js"></script>
  <script src="js/isLogin.js"></script>


</body>

</html>
