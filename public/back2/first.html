<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>乐淘</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">

</head>

<body>
  <!-- 侧边栏 -->
  <div class="lt_aside">
    <div class="header">
      <a href="#">黑马31期土豪</a>
    </div>
    <div class="user">
      <img src="./images/7.JPG" alt="">
      <p>VIP管理员蓉</p>
    </div>
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li><a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
        <div class="child" style="display:block">
          <a href="first.html" class="active">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>
  </div>


  <!-- 头部 -->
  <div class="lt_header">
    <a href="#" class="icon_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="icon_right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>



  <!-- 主体 -->
  <div class="lt_main">
    <div class="container-fluid">
      <!-- 导航 -->
      <ol class="breadcrumb  mt_20">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">分类管理</li>
        <li class="active">一级分类</li>
      </ol>

      <!-- 按钮 -->
      <button class="btn btn-default" id="categoryBtn">添加分类</button>

      <!-- 表格 
        序号	一级分类名
        1	美食馆
      -->
      <table class="table table-bordered table-hover mt_20">
        <thead>
          <tr>
            <th style="width:30%;">序号</th>
            <th style="width:70%;">一级分类名</th>
          </tr>
        </thead>
        <tbody>
          <!-- 挖个坑 -->
        </tbody>
      </table>
    </div>

    <!-- 分页 -->
    <nav class="pull-right">
        <ul id="paginator"></ul>
    </nav>
  </div>




  <!-- 添加模态框 -->
  <div class="modal fade" id="addModal" tabindex="-1">
    <!-- modal-sm小模态框   modal-lg 大模态框  &times;  x-->
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <form id="form">
          <div class="modal-body">
            <div class="form-group">
              <!-- class="form-control" input的样式 -->
              <span><input type="text" placeholder="请输入一级分类" name="categoryName" class="form-control"></span>
            </div>
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <!-- h5新增的属性，可以让表单外面的按钮与表单关联起来，看起来像是在表单里面一样 -->
          <button type="submit" class="btn btn-primary"  form="form">添加</button>
        </div>
      </div>
    </div>
  </div>





  <!-- 退出模态框 -->
  <!-- 
    data-toggle="modal"   标记用于切换的模态框
    data-target="#myModal"  通过id关联到具体的哪一个模态框
   -->
  <div class="modal fade" id="logoutModal" tabindex="-1">
    <!-- modal-sm小模态框   modal-lg 大模态框  &times;  x-->
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <i class="glyphicon glyphicon-info-sign red"></i>
          <span>您确定要退出后台管理系统吗？</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 填坑 -->
  <script type="text/html" id="addTpl">
    {{each rows v i}}
    <tr>
      <td>{{i+1+(page-1)*size}}</td>
      <td>{{v.categoryName}}</td>
    </tr>
    {{/each}}
  </script>

  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/template/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="js/common.js"></script>
  <script src="js/isLogin.js"></script>
  <script src="js/first.js"></script>


</body>

</html>
